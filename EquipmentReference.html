<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник Техники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Справочник Техники</h1>

        <!-- Таблица с информацией о технике -->
        <div class="card">
            <div class="card-header">Список Техники</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Регистрационный номер</th>
                            <th>Имя оператора</th>
                            <th>Привязанные ЛПФ</th>
                        </tr>
                    </thead>
                    <tbody id="equipmentTableBody">
                        <tr>
                            <td>Техника 1</td>
                            <td>Иван</td>
                            <td>
                                <ul>
                                    <li>ЛПФ 1 (Адрес: Адрес 1)</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>Техника 2</td>
                            <td>Сергей</td>
                            <td>
                                <ul>
                                    <li>ЛПФ 1 (Адрес: Адрес 1)</li>
                                    <li>ЛПФ 2 (Адрес: Адрес 2)</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>Техника 3</td>
                            <td>Анна</td>
                            <td>
                                <ul>
                                    <li>ЛПФ 2 (Адрес: Адрес 2)</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Пример динамической загрузки данных
        const equipmentData = [
            {
                registrationNumber: 'Техника 1',
                operator: 'Иван',
                linkedLpf: [
                    { name: 'ЛПФ 1', address: 'Адрес 1' }
                ]
            },
            {
                registrationNumber: 'Техника 2',
                operator: 'Сергей',
                linkedLpf: [
                    { name: 'ЛПФ 1', address: 'Адрес 1' },
                    { name: 'ЛПФ 2', address: 'Адрес 2' }
                ]
            },
            {
                registrationNumber: 'Техника 3',
                operator: 'Анна',
                linkedLpf: [
                    { name: 'ЛПФ 2', address: 'Адрес 2' }
                ]
            }
        ];

        const tableBody = document.getElementById('equipmentTableBody');

        function renderEquipmentData() {
            tableBody.innerHTML = '';
            equipmentData.forEach(equipment => {
                const row = document.createElement('tr');

                const registrationCell = document.createElement('td');
                registrationCell.textContent = equipment.registrationNumber;

                const operatorCell = document.createElement('td');
                operatorCell.textContent = equipment.operator;

                const lpfCell = document.createElement('td');
                const lpfList = document.createElement('ul');
                equipment.linkedLpf.forEach(lpf => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${lpf.name} (Адрес: ${lpf.address})`;
                    lpfList.appendChild(listItem);
                });
                lpfCell.appendChild(lpfList);

                row.appendChild(registrationCell);
                row.appendChild(operatorCell);
                row.appendChild(lpfCell);

                tableBody.appendChild(row);
            });
        }

        // Рендерим данные при загрузке страницы
        renderEquipmentData();
    </script>
</body>
</html>
