<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Руководитель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center">
        <a href="LfpReference.html" class="btn btn-primary">Справочник ЛПФ</a>
        <a href="EquipmentReference.html" class="btn btn-secondary">Справочник техники</a>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Руководитель: Управление ЛПФ</h1>

        <!-- Создание ЛПФ -->
        <div class="card mb-4">
            <div class="card-header">Создать ЛПФ</div>
            <div class="card-body">
                <form id="add-lpf-form">
                    <div class="mb-3">
                        <label for="lpfName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="lpfName" placeholder="Введите название" required>
                    </div>
                    <div class="mb-3">
                        <label for="lpfAddress" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="lpfAddress" placeholder="Введите адрес" required>
                    </div>
                    <div class="mb-3">
                        <label for="lpfSchedule" class="form-label">График работы</label>
                        <input type="text" class="form-control" id="lpfSchedule" placeholder="Введите график работы">
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>

        <!-- Список ЛПФ -->
        <div class="card mb-4">
            <div class="card-header">Список ЛПФ</div>
            <div class="card-body">
                <ul class="list-group" id="lpf-list">
                    <li class="list-group-item">Пример ЛПФ: Название - Адрес - График работы
                        <button class="btn btn-sm btn-danger float-end ms-2">Удалить</button>
                        <button class="btn btn-sm btn-secondary float-end">Редактировать</button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Привязка техники -->
        <div class="card">
            <div class="card-header">Привязать технику</div>
            <div class="card-body">
                <form id="link-equipment-form">
                    <div class="mb-3">
                        <label for="equipmentId" class="form-label">Выберите технику</label>
                        <select class="form-select" id="equipmentId">
                            <option value="1">Техника 1</option>
                            <option value="2">Техника 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lpfId" class="form-label">Выберите ЛПФ</label>
                        <select class="form-select" id="lpfId">
                            <option value="1">ЛПФ 1</option>
                            <option value="2">ЛПФ 2</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Привязать</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Пример обработки добавления ЛПФ
        document.getElementById('add-lpf-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const lpfName = document.getElementById('lpfName').value;
            const lpfAddress = document.getElementById('lpfAddress').value;
            const lpfSchedule = document.getElementById('lpfSchedule').value;

            const newLpf = document.createElement('li');
            newLpf.className = 'list-group-item';
            newLpf.textContent = `ЛПФ: ${lpfName} - ${lpfAddress} - ${lpfSchedule}`;
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-sm btn-danger float-end ms-2';
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = function () {
                newLpf.remove();
            };

            const editButton = document.createElement('button');
            editButton.className = 'btn btn-sm btn-secondary float-end';
            editButton.textContent = 'Редактировать';

            newLpf.appendChild(deleteButton);
            newLpf.appendChild(editButton);

            document.getElementById('lpf-list').appendChild(newLpf);

            // Очистить форму
            event.target.reset();
        });
    </script>
</body>
</html>
